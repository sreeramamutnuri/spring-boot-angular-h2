<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a *ngFor="let c of categories$ | async"  
         routerLink="/"
         [queryParams]="{category :  c.id}"
         class="list-group-item  list-group-item-action"
         [class.active]="category === c.id"
         >
          {{ c.categoryName }}
      </a>
    </div>
  </div>

  <div class="col">
    <div class="row">
        <ng-container *ngFor="let p of products$ | async; let i = index">

          <div class="col">
              <div class="card" style="width: 20rem;">
                  <img class="card-img-top" src="{{ p.imageUrl }}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">{{ p.price | currency:'USD': true }}</p>
                  </div>  
                  <div>
                    <button 
                      (click)="addToCart(product)"
                      class="btn btn-primary btn-block">Add to Cart</button>
                  </div>
                </div>
          </div>
          
          <div *ngIf="(i+1) % 2 === 0 " class="w-100"></div>
          <div><br></div>
      </ng-container>
   </div>
 </div>
</div>
